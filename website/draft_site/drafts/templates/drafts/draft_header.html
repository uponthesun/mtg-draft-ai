{%load static %}
<link rel="stylesheet" href="{% static 'general.css' %}" />
<a href="{% url 'show_draft' draft.id%}">Draft Overview</a>
<br>
<b>Cube:</b> <a href="{{ cubecobra_url }}">{{cube_name}}</a>
<br>
<b>Viewing Seat:</b> {{ drafter.seat }}
<br>
{% if drafter.bot %}
    <b>Bot</b>
{% else %}
    <b>Name:</b> {{ drafter.name }}
{% endif %}
<br>
View Seat:
{% for seat in seat_range %}
    <a href="{% url 'show_seat' draft_id=draft.id seat=seat %}">{{ seat }}</a>
{% endfor %}
<br>
