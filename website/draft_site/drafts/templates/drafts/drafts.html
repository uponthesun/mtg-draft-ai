<style>
table, th, td {
    border: 2px solid black;
    padding: 5px;
}
</style>

<table>
<tr><th>Draft</th><th>Cube</th><th>Human Drafters</th></tr>
{% for draft, cube_name, drafters in drafts_table %}
<tr>
    <td><a href="{% url 'show_draft' draft.id %}">Draft {{ draft.id }}</a></td>
    <td>{{ cube_name }}</td>
    <td>{% for drafter in drafters %}<a href="{% url 'show_seat' draft.id drafter.seat %}">{{ drafter.name }}</a>&nbsp;&nbsp;&nbsp;&nbsp;{% endfor %}</td>
</tr>
{% endfor %}
</table>
