<form action="/draft" method="post">
    {% csrf_token %}

    Number of human drafters:
    <select name="num_human_drafters" id="num-drafters-select">
    {% for i in '12345678'|make_list %}
        <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
    </select>
    <br>
    <button type="submit">
        Start draft
    </button>
</form>
